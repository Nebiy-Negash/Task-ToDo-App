<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">

</head>
<body>
    <div class="container">
        <div>
            <header>
                <h1>
                    Task List
                </h1>
            </header>
        </div>
        <div>
            <h2>
                Add New Task
            </h2>
        </div>
        <form>
            
            <div class="form-group">
                <label for="task-name">
                    <span>
                        Task Name
                    </span>
                </label>
                <input type="text" name="task-name" class="form-control">
            </div>
            <div class="form-group">
                <label id="sec-input"   for="Task-description">Task Description</label>
                <input type="text" name="Task-description" id="sec-input" class="form-control">
            </div>
            <div class="form-group" >
                <label for="assigned">Assigned To:</label>
                <input type="text" name="assigned" class="form-control">
            </div>
            <div class="form-group">
                <label for="due-date">Due Date</label>
                <input type="week" name="due-date" class="form-control">
            </div>
            <div>
                <button class="btn  btn-lg btn-primary">ADD TASK</button>
            </div>
        </form>
    </div>
</body>
</html>
